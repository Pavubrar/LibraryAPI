name: Trigger auto deployment for demobaseimagechiseled

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/demobaseimagechiseled-AutoDeployTrigger-ef440d07-1188-48b2-a75a-b102b3c1171a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEMOBASEIMAGECHISELED_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEMOBASEIMAGECHISELED_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEMOBASEIMAGECHISELED_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: libraryacr.azurecr.io
          registryUsername: ${{ secrets.DEMOBASEIMAGECHISELED_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEMOBASEIMAGECHISELED_REGISTRY_PASSWORD }}
          containerAppName: demobaseimagechiseled
          resourceGroup: Library
          imageToBuild: libraryacr.azurecr.io/demobaseimagechiseled:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


