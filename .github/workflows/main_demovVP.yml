# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - demovVP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://libraryacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_16d1ef3cd216445b8672a0912bc0fb28 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c9f28e89a9264462bd0faa82910a1200 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: libraryacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_16d1ef3cd216445b8672a0912bc0fb28 }}/library-api-identity:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'demovVP'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_775c17417aa74a9d88e7f702e71a9b2f }}
        images: 'libraryacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_16d1ef3cd216445b8672a0912bc0fb28 }}/library-api-identity:${{ github.sha }}'